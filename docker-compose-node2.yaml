services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-2
    hostname: rabbitmq-2
    ports:
      - "5000:5672"
      - "15672:15672"
    environment:
      RABBITMQ_NODENAME: rabbit@rabbitmq-2
      RABBITMQ_ERLANG_COOKIE: CLUSTER_SECRET_COOKIE_123
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin_password
    extra_hosts:
      - "rabbitmq-1:10.1.11.30"
    volumes:
      - rabbitmq2_data:/var/lib/rabbitmq
      - ./certs:/certs:ro
      - ./rabbitmq.conf:/etc/rabbitmq/conf.d/20-ssl.conf:ro
      - ./entrypoint-node2.sh:/entrypoint-node2.sh:ro
    entrypoint: ["/entrypoint-node2.sh"]
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  rabbitmq2_data:
